    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframes = document.querySelectorAll('iframe');
            var currentIndex = 0;

            function toggleIframes() {
                iframes[currentIndex].classList.remove('visible');
                iframes[currentIndex].classList.add('hidden');

                currentIndex = (currentIndex + 1) % iframes.length;

                iframes[currentIndex].classList.remove('hidden');
                iframes[currentIndex].classList.add('visible');
            }

            setInterval(toggleIframes, 30000);
        });
    </script>
